name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
  pull_request:
    branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # Run unit tests and linter for the frontend, then build the frontend
  Build-Frontend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v1
      
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-frontend-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm run install-ui

      - name: Run Lint
        run: npm run lint-ui
      
      - name: Run Build
        run: cd campusmap && npm run webpack -- --bail
      
      - name: Run Unit Tests
        run: npm run test-ui      
      
    
  # Run unit tests and linter for the backend, then build the backend
  Build-Backend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v1
      
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-backend-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm run install-api

      - name: Run Lint
        run: npm run lint-api

      - name: Run Build
        run: cd api && npm run build
      
      - name: Run Unit Tests
        run: npm run test-api
